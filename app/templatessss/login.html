<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - College Portal</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: #0f0c29; /* Dark gradient background */
            background: linear-gradient(to right, #0f0c29, #302b63, #24243e);
            color: white;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            animation: fadeIn 1s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        .login-container {
            background: rgba(0, 0, 0, 0.7); /* Semi-transparent black */
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
            text-align: center;
            animation: slideIn 1s ease-in-out;
        }
        .login-container h2 {
            margin-bottom: 20px;
            font-size: 28px;
            font-weight: 600;
        }
        .login-container input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 25px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 16px;
        }
        .login-container input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }
        .login-container button {
            background: #ff6f61; /* Vibrant coral */
            color: white;
            border: none;
            padding: 10px 20px;
            margin-top: 20px;
            cursor: pointer;
            border-radius: 25px;
            font-size: 16px;
            transition: background 0.3s ease;
        }
        .login-container button:hover {
            background: #ff3b2f; /* Darker coral */
        }
        .login-container .links {
            margin-top: 20px;
        }
        .login-container .links a {
            color: #ff6f61; /* Vibrant coral */
            text-decoration: none;
            transition: color 0.3s ease;
        }
        .login-container .links a:hover {
            color: #ff3b2f; /* Darker coral */
        }
        @keyframes slideIn {
            from { transform: translateY(-50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Login</h2>
        
        <form method="post">
            {% csrf_token %}
            {% include "alert.html" %}
            <div class="form-group">
                <input name="email" class="form-control" placeholder="Username" type="text">
             </div> <!-- form-group// -->
             <div class="form-group">
               <input name="password" class="form-control" placeholder="Password" type="password">
             </div> <!-- form-group// -->
             
             <!--<div class="form-group">
                 <a href="#" class="float-right">Forgot password?</a> 
               <label class="float-left custom-control custom-checkbox"> <input type="checkbox" class="custom-control-input" checked=""> <div class="custom-control-label"> Remember </div> </label>
             </div>  form-group form-check .// -->
             <div class="form-group">
                 <button type="submit" class="btn btn-primary btn-block"> Login  </button>
             </div> <!-- form-group// -->
        </form>
        <div class="links">
            <p>Don't have an account? <a href="{% url 'register' %}">Register here</a>.</p>
        </div>
    </div>
</body>
</html>
