<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - College Portal</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: #0f0c29; /* Dark gradient background */
            background: linear-gradient(to right, #0f0c29, #302b63, #24243e);
            color: white;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            animation: fadeIn 1s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        .register-container {
            background: rgba(0, 0, 0, 0.7); /* Semi-transparent black */
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
            text-align: center;
            animation: slideIn 1s ease-in-out;
        }
        .register-container h2 {
            margin-bottom: 20px;
            font-size: 28px;
            font-weight: 600;
        }
        .register-container input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 25px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 16px;
        }
        .register-container input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }
        .register-container button {
            background: #ff6f61; /* Vibrant coral */
            color: white;
            border: none;
            padding: 10px 20px;
            margin-top: 20px;
            cursor: pointer;
            border-radius: 25px;
            font-size: 16px;
            transition: background 0.3s ease;
        }
        .register-container button:hover {
            background: #ff3b2f; /* Darker coral */
        }
        .register-container .links {
            margin-top: 20px;
        }
        .register-container .links a {
            color: #ff6f61; /* Vibrant coral */
            text-decoration: none;
            transition: color 0.3s ease;
        }
        .register-container .links a:hover {
            color: #ff3b2f; /* Darker coral */
        }
        .register-container .error {
            color: #ff3b2f;
            font-size: 14px;
            margin-top: 10px;
        }
        @keyframes slideIn {
            from { transform: translateY(-50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="register-container">
        <h2>Register</h2>
        



        <form method="post" onsubmit="return validateForm()">
            {% csrf_token %}
            {% include "alert.html" %}

            <div class="form-group">
                <input class="form-control" placeholder="First Name" name="first_name" type="text">
             </div> <!-- form-group// -->

             <div class="form-group">
               <input  class="form-control" required placeholder="Last Name" name="last_name" type="text">
            </div> <!-- form-group// -->

            <div class="form-group">
               <input class="form-control" required placeholder="Email" name="email" type="text">
            </div> <!-- form-group// -->

             <div class="form-group">
               <input class="form-control" required placeholder="Password" name="password" type="password">
             </div> <!-- form-group// -->
             
           
             <div class="form-group">
                 <button type="submit" class="btn btn-primary btn-block"> Register </button>
             </div>
        </form>
        <div class="links">
            <p>Already have an account? <a href="{% url 'login' %}">Login here</a>.</p>
        </div>
    </div>

    <script>
        function validateForm() {
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm_password').value;
            const errorElement = document.getElementById('password-error');

            if (password !== confirmPassword) {
                errorElement.textContent = "Passwords do not match!";
                return false;
            } else {
                errorElement.textContent = "";
                return true;
            }
        }
    </script>
</body>
</html>
